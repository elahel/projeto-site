<!doctype html>
<html lang="pt-BR">

<head>
    <title>Dicesonboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="IMG/logoetipo.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #F1F1F1;
        }

        nav.navbar {
            position: sticky;
            top: 0;
            z-index: 1030;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            background-color: #B0B0B0 !important;
            transition: background-color 0.3s ease;
        }

        .navbar,
        footer {
            color: #000;
        }

        .navbar-brand img:first-child {
            width: 45px;
            height: 45px;
        }

        .navbar-brand img:last-child {
            width: 120px;
            height: auto;
        }

        .desktop-menu .nav-link img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
        }

        .desktop-menu .nav-link img:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .desktop-menu .nav-item {
            margin-left: 20px;
        }

        .mobile-icons-bar {
            overflow-x: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;
            background-color: #D9D9D9 !important;
            box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .mobile-icons-bar::-webkit-scrollbar {
            width: 0px;
            height: 0px;
            display: none;
        }

        .mobile-icons-bar a img {
            max-width: 45px;
            min-width: 40px;
            height: auto;
            object-fit: contain;
            aspect-ratio: 1/1;
            padding: 4px;
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
        }

        .mobile-icons-bar a:hover img {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .navbar .container-fluid {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        @media (min-width: 768px) {
            .navbar .container-fluid {
                padding-left: 2rem;
                padding-right: 2rem;
            }
        }

        @media (min-width: 1200px) {
            .navbar .container-fluid {
                padding-left: 3rem;
                padding-right: 3rem;
            }
        }

        /* Ajustes para a badge do carrinho */
        .nav-item.position-relative a.nav-link {
            position: relative;
        }

        #carrinho-icon-desktop .badge,
        #carrinho-icon .badge {
            font-size: 0.65rem;
            padding: 0.25em 0.4em;
            top: 0.25rem;
            right: 0.25rem;
        }

        .badge.bg-danger {
            font-size: 0.75rem;
            padding: 0.35em 0.5em;
        }

        @media (min-width: 768px) {
            .navbar-brand img:first-child {
                width: 60px;
                height: 60px;
            }

            .navbar-brand img:last-child {
                width: 160px;
            }
        }

        @media (min-width: 1200px) {
            .navbar-brand img:first-child {
                width: 70px;
                height: 70px;
            }

            .navbar-brand img:last-child {
                width: 200px;
            }
        }

        footer {
            background-color: #B0B0B0 !important;
            color: #222;
            font-weight: 500;
        }

        /* Hero Banner apenas imagem */
        .hero-banner {
            margin-bottom: 2rem;
        }

        .hero-banner img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            display: block;
        }

        /* Hero-style product cards */
        .product-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 300px;
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .product-card-body {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.75rem 1rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            color: white;
        }

        .product-card-body h5 {
            margin: 0;
            font-weight: 700;
        }

        .product-card-body .btn {
            margin-top: 0.5rem;
            font-weight: 600;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                    <img src="IMG/logo.png" alt="logomarca" />
                    <img src="IMG/dice's on board 1.png" class="img-fluid" alt="dices-on-board" />
                </a>
                <!-- Menu Desktop -->
                <div class="desktop-menu collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav gap-3">
                        <!-- Mantido o menu original -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Barra de ícones mobile -->
    <nav class="mobile-icons-bar d-lg-none px-3 py-2 border-top border-bottom">
        <div class="d-flex justify-content-between align-items-center gap-2 overflow-auto flex-nowrap">
            <!-- Mantido ícones mobile -->
        </div>
    </nav>

    <main class="container my-4">
        <!-- Hero Banner apenas imagem -->
        <section class="hero-banner">
            <img src="IMG/gardevoir.jpg" alt="Banner Principal">
        </section>

        <!-- Hero-style Cards de produtos -->
        <section class="product-cards">
            <article class="product-card">
                <img src="IMG/dragonite.jpg" alt="Dragonite EX" />
                <div class="product-card-body">
                    <h5>Dragonite EX</h5>
                    <button class="btn btn-primary btn-sm"
                        onclick="adicionarItemAoCarrinho({id: 'produto1', nome: 'Dragonite EX', quantidade: 1})">
                        Adicionar ao carrinho
                    </button>
                </div>
            </article>

            <article class="product-card">
                <img src="IMG/espeon.jpg" alt="Espeon EX" />
                <div class="product-card-body">
                    <h5>Espeon EX</h5>
                    <button class="btn btn-primary btn-sm"
                        onclick="adicionarItemAoCarrinho({id: 'produto2', nome: 'Espeon EX', quantidade: 1})">
                        Adicionar ao carrinho
                    </button>
                </div>
            </article>

            <article class="product-card">
                <img src="IMG/mew.jpg" alt="Mew EX" />
                <div class="product-card-body">
                    <h5>Mew EX</h5>
                    <button class="btn btn-primary btn-sm"
                        onclick="adicionarItemAoCarrinho({id: 'produto3', nome: 'Mew EX', quantidade: 1})">
                        Adicionar ao carrinho
                    </button>
                </div>
            </article>

            <article class="product-card">
                <img src="IMG/zekron.jpg" alt="Zekron EX" />
                <div class="product-card-body">
                    <h5>Zekron EX</h5>
                    <button class="btn btn-primary btn-sm"
                        onclick="adicionarItemAoCarrinho({id: 'produto4', nome: 'Zekron EX', quantidade: 1})">
                        Adicionar ao carrinho
                    </button>
                </div>
            </article>
        </section>
    </main>

    <footer class="text-center py-3">
        <p class="mb-0">© 2025 Dices on Board. Todos os direitos reservados.</p>
    </footer>

    <!-- Modal de confirmação -->
    <div class="modal fade" id="modalConfirmacao" tabindex="-1" aria-labelledby="modalConfirmacaoLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalConfirmacaoLabel">Produto Adicionado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="modalConfirmacaoBody">
                    <!-- Texto preenchido via JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Continuar Comprando</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function atualizarContadorCarrinho() {
            const contadorMobile = document.getElementById('carrinho-contador');
            const contadorDesktop = document.getElementById('carrinho-contador-desktop');
            let total = 0;

            try {
                const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
                carrinho.forEach(item => total += item.quantidade || 1);

                [contadorMobile, contadorDesktop].forEach(contador => {
                    if (contador) {
                        contador.textContent = total;
                        contador.style.display = total > 0 ? 'inline-block' : 'none';
                    }
                });
            } catch (e) {
                console.error("Erro ao ler o carrinho:", e);
                [contadorMobile, contadorDesktop].forEach(contador => {
                    if (contador) contador.style.display = 'none';
                });
            }
        }

        const modalConfirmacao = new bootstrap.Modal(document.getElementById('modalConfirmacao'));

        function adicionarItemAoCarrinho(item) {
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            const index = carrinho.findIndex(i => i.id === item.id);

            if (index > -1) {
                carrinho[index].quantidade += item.quantidade;
            } else {
                carrinho.push(item);
            }

            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            atualizarContadorCarrinho();

            document.getElementById('modalConfirmacaoBody').textContent =
                `Você adicionou ${item.quantidade} x ${item.nome} ao carrinho.`;

            modalConfirmacao.show();
        }

        document.addEventListener('DOMContentLoaded', atualizarContadorCarrinho);
        window.adicionarItemAoCarrinho = adicionarItemAoCarrinho;
    </script>
</body>

</html>
